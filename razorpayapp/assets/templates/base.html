{% load static %}
{% spaceless %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/fav.png' %}" type="image/x-icon">
    <link href="" rel="shortcut icon" type="image/x-icon" />
    <title>Kims CSR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    {% if DEBUG %}
    <link href="{% static 'less/common.less' %}" rel="stylesheet/less" />
    <link href="{% static 'less/responsive.less' %}" rel="stylesheet/less" />
    {% else %}
    <link rel="stylesheet" type="text/css" href="{% static 'COMPILED/less/common.min.css' %}" />
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=334661834068146&autoLogAppEvents=1"></script>
    <div class="container-fluid">
        <div class="container">
              <!-- header starts from here  -->

        </div>
      </div>
      <div class="clearfix"></div>
      <main>
          {% block content %}
          {% endblock %}
      </main>
      <!-- ends here -->

      {% block csrf %}
        {% csrf_token %}
      {% endblock %}

      <!-- footer part ends here -->
      <div class="clear"></div>
      <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
      <script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/owl.carousel.min.js' %}" type="text/javascript"></script>
      {% if DEBUG %}
      <script>
      less = { env: "production" };
      </script>
      <script src="{% static 'js/less.min.js' %}" data-env="production"></script>
      <script src="{% static 'js/script.js' %}"></script>
      {% else %}
        <script src="{% static 'js/script.min.js' %}" type="text/javascript"></script>
      {% endif %}
      {% block extra_scripts %}
      {% endblock %}
      <script>window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);

          t._e = [];
          t.ready = function(f) {
            t._e.push(f);
          };

          return t;
        }(document, "script", "twitter-wjs"));
      </script>
      {% block noscript %}
      <noscript>
        <meta http-equiv="refresh" content="0;url=/error/">
      </noscript>
      {% endblock %}
    </body>
  </html>
{% endspaceless %}
